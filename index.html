<!DOCTYPE html>

<html>
    <head>
        <title>Backspace Bowling</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <button id="start" type="button" onClick="startBowling()">Start</button>
        <div align="center">
            <input type="text" id="bowling" style="width:600px;" onkeydown="keyDown(event)" onkeyup="keyUp(event)" autofocus>
        </div>
        <table id="scoretable" border="1" cellpadding="1" cellspacing="1">
            <tbody>
                <tr>
                    <td>Frame</td>
                    <td>Score</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td id="f1">&nbsp;</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td id="f2">&nbsp;</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td id="f3">&nbsp;</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td id="f4">&nbsp;</td>
                </tr>
                <tr>
                    <td>5</td>
                    <td id="f5">&nbsp;</td>
                </tr>
                <tr>
                    <td>6</td>
                    <td id="f6">&nbsp;</td>
                </tr>
                <tr>
                    <td>7</td>
                    <td id="f7">&nbsp;</td>
                </tr>
                <tr>
                    <td>8</td>
                    <td id="f8">&nbsp;</td>
                </tr>
                <tr>
                    <td>9</td>
                    <td id="f9">&nbsp;</td>
                </tr>
                <tr>
                    <td>10</td>
                    <td id="f10">&nbsp;</td>
                </tr>
                <tr>
                    <td><b>Total</b></td>
                    <td id="total">&nbsp;</td>
                </tr>
            </tbody>
        </table>

        <p>&nbsp;<p>&nbsp;</p>
    </p>

    <script src="js/main.js"></script>
</body>
</html>
